<div class=" w-[100%] h-[100%] flex flex-col gap-2 p-3">
    <div class=" flex flex-col justify-center items-center gap-1">
        <h1 class="text-white  text-[25px]">{{weatherData.contry}}</h1>
        <h1 class="text-white font-bold text-[20px]">{{weatherData.city}}, {{weatherData.region}} </h1>
        <h1 class="text-white  text-[14px]">{{weatherData.dateQuery}}</h1>
        
    </div>
    <div class="grow flex gap-2 flex-wrap overflow-auto basis">
        @for (propety of weatherFields; track $index) {
            <div class=" text-center justify-around items-center md:w-[24%] h-[100%]  w-[45%] flex flex-col">
                <img [src]="propety.img" class=" w-[70px] h-[50px]" draggable="false" alt="">
                <h1 class="text-white font-semibold">{{propety.alias}}</h1>
                

            </div>
        }
        
    </div>

</div>
